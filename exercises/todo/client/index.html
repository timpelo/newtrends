<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TodoList</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/angular.min.js" type="text/javascript"></script>
  <script src="js/angular-resource.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>

  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
</head>

<body data-spy="scroll" data-offset="0" data-target="#theMenu" ng-app="TodoList">

  <!-- Menu -->
  <div ng-controller="ListController">
    <nav class="menu" id="theMenu">
      <div class="menu-wrap">
        <h1 class="logo"><a href="index.html#home">Lists</a></h1>
        <i class="icon-remove menu-close"></i>
        <div ng-repeat="list in todoLists">
          <a ng-click="updateItems(list.id)">{{list.name}}</a>
        </div>
      </div>

      <!-- Menu button -->
      <div id="menuToggle"><i class="icon-reorder"></i></div>
    </nav>



    <!-- ========== HEADER SECTION ========== -->
    <div id="headerwrap">
      <div class="container">
        <br>
        <div class="row">
          <h1>Todo List</h1>
          <h3>Today you should...</h3>
          </div>
        </div>
      </div><!-- /container -->



    <!-- ========== ABOUT SECTION ========== -->
    <div id="f">
      <div class="list-container">
        <h3 style="color:#f85c37;">{{listDesc}}</h3>
        <div class="row" ng-repeat="item in items">
          <h3>{{item.name}}</h3> <h4>{{item.description}}</h4>
        </div>
      </div><!-- /container -->
    </div><!-- /f -->
  </div>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="js/classie.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/smoothscroll.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
