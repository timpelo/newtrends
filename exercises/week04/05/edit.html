<form class="pure-form">
  <fieldset>
    <input type="text" placeholder="Name" ng-model="newname" /><br/>
    <input type="text" placeholder="Salary" ng-model="newsalary" /><br/>
    <button ng-click="add()" class="pure-button pure-button-primary">Add</button><br/>
  <fieldset>
</form>
<table class="pure-table">
  <thead>
    <tr>
      <td>Name</td>
      <td>Salary</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in table | orderBy:'id'">
      <td>{{customer.name}}</td>
      <td>{{customer.salary}}</td>
      <td><button ng-click="remove(customer.name)" class="pure-button">DELETE</button></td>
    </tr>
  </tbody>
</table>
<p><a href="#/">View</a></p>
