<html>
  <head>
    <title>BMI</title>
    <script src="../angular.min.js" type="text/javascript"></script>
    <script src ="mymodule.js" type="text/javascript"></script>
  </head>
  <body ng-app="MyModule">
    <div ng-controller="BmiController">
      Height(m):<input type="text" ng-model="height" /><br/>
      Weight(kg):<input type="text" ng-model="weight" /><br/>
      <button ng-click="calcBmi()">Calculate</button><br/>
      Result:<p>{{result}}</p>
    </div>
  </body>
</html>
