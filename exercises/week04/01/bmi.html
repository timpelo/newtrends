<!DOCTYPE html>
<html ng-app>
  <head>
 	<title>Title</title>
 	<meta charset="UTF-8" />
 	<style media="screen"></style>
 	<script src="../angular.min.js"></script>
  </head>
  <body>
     <div ng-init="height=180;weight=75">
     <!-- store the value of input field into a variable name -->
     <p>Height(cm): <input type="text" ng-model="height"></p>
     <p>Weight(kg): <input type="text" ng-model="weight"></p>
     <!-- display the variable name inside (innerHTML) of p -->
     <p>{{weight/((height/100)*(height/100))}}</p>
 	</div>
  </body>
</html>
